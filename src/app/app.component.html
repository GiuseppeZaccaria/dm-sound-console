<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>ðŸŽµ DM Sound Console</h1>
      <div class="header-actions">
        <button class="upload-btn" (click)="openUploadModal()">Upload</button>
      </div>
    </div>
    
    <div class="controls-bar">
      <div class="search-container">
        <input 
          type="text" 
          class="search-input" 
          placeholder="ðŸ” Cerca suoni..."
          [(ngModel)]="searchQuery"
          (input)="onSearch()">
      </div>
      
      <button 
        class="trending-btn" 
        [class.active]="showTrending"
        (click)="toggleTrending()">
        ðŸ”¥ Trending
      </button>
    </div>
  </header>
  
  <div class="sound-grid">
    @for (sound of filteredSounds; track sound.id) {
      <app-sound-card 
        [sound]="sound" 
        [isPlaying]="isPlaying(sound.id)"
        (cardClick)="onSoundClick($event)">
      </app-sound-card>
    }
  </div>

  @if (showUploadModal) {
    <app-upload-modal 
      (close)="closeUploadModal()" 
      (soundAdded)="onSoundAdded()">
    </app-upload-modal>
  }
</div>
