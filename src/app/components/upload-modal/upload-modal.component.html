<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Carica Nuovo Suono</h2>
      <button class="close-btn" (click)="closeModal()">âœ•</button>
    </div>

    <form (ngSubmit)="onSubmit()" class="upload-form">
      <div class="form-group">
        <label>Titolo</label>
        <input 
          type="text" 
          [(ngModel)]="title" 
          name="title"
          placeholder="Nome del suono"
          [disabled]="uploading">
      </div>

      <div class="form-group">
        <label>Immagine</label>
        <input 
          type="file" 
          accept="image/*"
          (change)="onImageSelect($event)"
          [disabled]="uploading">
      </div>

      <div class="form-group">
        <label>Audio</label>
        <input 
          type="file" 
          accept="audio/*"
          (change)="onAudioSelect($event)"
          [disabled]="uploading">
      </div>

      @if (uploading) {
        <div class="upload-progress">{{ uploadProgress }}</div>
      }

      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="closeModal()" [disabled]="uploading">
          Annulla
        </button>
        <button type="submit" class="btn-submit" [disabled]="uploading">
          {{ uploading ? 'Caricamento...' : 'Carica' }}
        </button>
      </div>
    </form>
  </div>
</div>
